<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pagina Principal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilosEnlaces.css">
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="logoMALIVAS.PNG"
            alt=""
            width="35"
            height="24"
            class="d-inline-block align-text-top"
          />
          Maliva's
        </a>
      </div>
    </nav>

    <div class="d-flex align-items-start">
      <div
        class="nav flex-column nav-pills me-3"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
      >
          <!--INICIO-->
          <button
          class="nav-link"
          id="v-pills-inicio-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-inicio"
          type="button"
          role="tab"
          aria-controls="v-pills-inicio"
          aria-selected="false"
        >
         Inicio
        </button>

           <!--HISTORIA-->
           <button
           class="nav-link"
           id="v-pills-historia-tab"
           data-bs-toggle="pill"
           data-bs-target="#v-pills-historia"
           type="button"
           role="tab"
           aria-controls="v-pills-historia"
           aria-selected="false"
         >
          Historia
         </button>
            <!--PRODUCTOS-->
            <button
            class="nav-link"
            id="v-pills-productos-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-productos"
            type="button"
            role="tab"
            aria-controls="v-pills-productos"
            aria-selected="false"
          >
           Productos
          </button>
             <!--Preguntas frecuentes-->
             <button
             class="nav-link"
             id="v-pills-preguntas-frecuentes-tab"
             data-bs-toggle="pill"
             data-bs-target="#v-pills-preguntas-frecuentes"
             type="button"
             role="tab"
             aria-controls="v-pills-preguntas-frecuentes"
             aria-selected="false"
           >
           Preguntas frecuentes
           </button>

      </div>

      <!--AQUI EMPIEZA LA REFERENCIAS DE LOS BOTONES-->

        <!--Referencia a Inicio-->
        <div class="tab-content" id="v-pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="v-pills-inicio"
          role="tabpanel"
          aria-labelledby="v-pills-inicio-tab">
            <iframe  class="embed-responsive-item"  src="crud-Usuario/view/inicio.html" ></iframe>      
        </div>
      </div>
        <!--Referencia a Historia-->
        <div class="tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-historia"
            role="tabpanel"
            aria-labelledby="v-pills-historia-tab">
              <iframe  class="embed-responsive-item"  src="crud-Usuario/view/historia.html" ></iframe>      
          </div>
        </div>
        <!--Referencia a Productos-->
        <div class="tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-productos"
            role="tabpanel"
            aria-labelledby="v-pills-productos-tab">
              <iframe  class="embed-responsive-item"  src="crud-Usuario/view/productos.html" ></iframe>      
          </div>
        </div>
        <!--Referencia a Preguntas Frecuentes-->
        <div class="tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-preguntas-frecuentes"
            role="tabpanel"
            aria-labelledby="v-pills-preguntas-frecuentes-tab">
              <iframe  class="embed-responsive-item"  src="crud-Usuario/view/preguntas-frecuentes.html" ></iframe>      
          </div>
        </div>
    </div>

    <!--Pie de pÃ¡gina bootrap no tine footer se hace contendor fluid-->


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
