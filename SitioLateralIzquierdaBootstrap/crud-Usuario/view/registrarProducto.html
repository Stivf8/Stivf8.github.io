<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>formulario de registro</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

   

    <br><br><div class="w-25 mx-auto border p-4 " >
        <form  >
            
            <div class="" >
                <h5 class="text-center" >Formulario Registro de productos</h5> 
                 <hr class="" >
            </div>

            <div class="mb-3">
              <label for="ID" class="form-label">Codigo Producto</label>
              <input type="number" class="form-control" id="Id_Producto" >
            </div>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombre" >
            </div>

            <div class="mb-3">
              <label for="Cantidad" class="form-label">Cantidad	</label>
              <input type="number" class="form-control" id="Cantidad" >
            </div>


            <div class="mb-3">
              <label for="Precio" class="form-label">Precio	</label>
              <input type="text" class="form-control" id="Precio">
            </div>


            <button type="button" id="registrar" class="btn btn-success ">Registrar</button>
            <a href="productosAdmin.html" class="btn btn-primary ms-5 ">Regresar</a>
          </form>
    </div>

    

    <script src="../js//PostProducto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
