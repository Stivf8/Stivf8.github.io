<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>formulario de registro</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

   

    <br><br><div class="w-25 mx-auto border p-4 " >
        <form  >
            
            <div class="" >
                <h5 class="text-center" >Formulario Registro de Cliente</h5> 
                 <hr class="" >
            </div>

            <div class="mb-3">
              <label for="IdU" class="form-label">Codigo Cliente</label>
              <input type="number" class="form-control" id="IdU" >
            </div>

            <div class="mb-3">
              <label for="Nombres" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="Nombres" >
            </div>

            <div class="mb-3">
              <label for="Telefono" class="form-label">Telefono	</label>
              <input type="text" class="form-control" id="Telefono">
            </div>

            <div class="mb-3">
              <label for="Correo" class="form-label">Correo	</label>
              <input type="text" class="form-control" id="Correo">
            </div>

            <div class="mb-3">
              <label for="Ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="Ciudad" >
            </div>

            <div class="mb-3">
              <label for="FechaRegistro" class="form-label">FechaRegistro	</label>
              <input type="date" class="form-control" id="FechaRegistro">
            </div>


            <button type="button" id="registrar" class="btn btn-success ">Registrar</button>
            <a href="clienteAdmin.html" class="btn btn-primary ms-5 ">Regresar</a>
          </form>
    </div>

    

    <script src="../js//PostCliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
